<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<section>
<img class="main" src="images/illustration-hero.svg" alt="" height="300px" weight="300px">
  <h1>Order Summary</h1>

  <p class="sales">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="detail">
  <img class="icon" src="images/icon-music.svg" width="20px" height="20px" alt="">
  <div>
  <p class="plan">Annual Plan</p>
  <p class="price">$59.99/year</p>
  </div>
  <p class="change">Change</p>
  </div>
  <p class='payment'>Proceed to Payment</p>
  <p class="cancel">Cancel Order</p>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chyunjet</a>.
  </div>

</body>
</html>
